<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button v-on:click="random=Math.random() * 100">点我用 v-else-if 改变随机数的值</button>
        <div>随机数的当前值是: {{random}}</div>
        
        <h1 v-if="random >= 80"> 优秀?! &gt;= 80 </h1>
        <h1 v-else-if="random >= 60"> 及格?! &gt;= 60 </h1>
        <h1 v-else-if="random >= 30"> 较差?! &gt;= 30 </h1>
        <h1 v-else="random < 30"> 你适合从事体育工作?! &lt; 30</h1>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                random: 1
            }

        })
    </script>
</body>
</html>
